<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <form class="input-group mb-lg-3" method="post" th:action="@{'/employee/search'}">
        <input type="text" class="form-control" placeholder="Salario a buscar" name="search">
        <div class="input-group-append">
            <button class="btn btn-outline-primary ml-2 mr-2" type="submit">Buscar</button>
            <a th:href="@{'/employee'}" class="btn btn-outline-danger">Limpiar</a>
            <a class="btn btn-primary" th:href="@{'/Search'}">Regresar</a>
        </div>
    </form>
    <table class="table">
        <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Inicio</th>
        <th>Fecha Fin</th>
        <th>Puesto</th>
        </thead>
        <tbody>
        <tr th:each="mayorSalario : ${listaMayorSalario}">
            <td th:text="${mayorSalario.getnombre()}"></td>
            <td th:text="${mayorSalario.getapellido()}"></td>
            <td th:text="${mayorSalario.getfechainicio()}"></td>
            <td th:text="${mayorSalario.getfechafin()}"></td>
            <td th:text="${mayorSalario.getpuesto()}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
